<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Facebook</title>
    <link rel="shortcut icon" href="img/facebook.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="md:bg-main-gray md:pt-30 md:pb-40">
            <div class="grid grid-cols-1 md:grid-cols-2 md:w-980px mx-auto">
                <div class="pt-10">
                    <img src="img/logo_facebook.svg" alt="Facebook" class="w-30 mx-auto md:mx-0 md:w-290px md:-mb-4 md:-ml-8">
                    <p class="hidden md:flex text-subtitle leading-8 w-500px pr-6">Connect with friends and the world around you on Facebook.</p>
                </div>
                <div class="md:w-396px md:place-self-end">
                    <div class="p-4 md:border md:shadow-xl rounded-md bg-white">
                        <form action="" class="flex flex-col">
                            <input type="text" placeholder="E-mail or telephone" class="flex-1 mb-2 md:mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500">
                            <input type="password" placeholder="Password" class="flex-1 mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500">
                            <input type="submit" value="Log In" class="flex-1 mb-3 py-2 px-3 rounded-md bg-main-blue hover:bg-main-blue-hover font-semibold text-white text-xl">
                        </form>
                        <div class="flex flex-col divide-y divide-gray-400 text-center mt-2 md:mt-0">
                            <div class="pb-4 order-2 md:order-1">
                                <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                            </div>
                            <div class="pb-4 pt-8 order-1 md:order-2">
                                <a href="#" class="py-3 px-4 bg-main-green hover:bg-main-green-hover text-white text-md md:text-lg font-bold rounded">Create new acount</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block text-sm mt-5 text-center">
                        <p><a href="#" class="font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
